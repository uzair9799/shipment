<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Track Your Parcel | All India Delivery Service</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { line-height: 1.6; background-color: #f0f2f5; }

    /* Header */
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
    }
    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Tracking Box */
    .tracking-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 20px;
    }
    .tracking-box {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .tracking-box h2 {
      margin-bottom: 20px;
      color: #003366;
    }
    .tracking-box .track-form {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .track-form input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      font-size: 16px;
    }
    .track-form button {
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      .track-form {
        flex-direction: column;
        align-items: center;
      }
      .track-form input,
      .track-form button {
        width: 90%;
        border-radius: 5px;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="nav-container">
      <h1>All India Delivery Service</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="tracking.html">Tracking</a>
      </nav>
    </div>
  </header>

  <!-- Tracking Section -->
  <div class="tracking-container">
    <div class="tracking-box">
      <h2>Track Your Shipment</h2>
      <p>Itâ€™s very easy to track your parcel. Just enter your tracking code below.</p>
      
      <div class="track-form">
      <form onsubmit="redirectToResult(event)">
  <input type="text" id="trackingInput" placeholder="Enter Tracking Number" required>
  <button type="submit">Track Now</button>
</form>

      </div>
    </div>
  </div>
<script>
  function redirectToResult(event) {
    event.preventDefault();
    const input = event.target.querySelector('input');
    const trackingCode = input.value.trim();
    if (trackingCode) {
      window.location.href = `track-result.html?code=${encodeURIComponent(trackingCode)}`;
    }
  }
</script>

</body>
</html>
