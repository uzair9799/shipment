<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipment Tracking - All India Delivery Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #222;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .tracking-box {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      border-radius: 8px;
      text-align: center;
    }
    /* üåà Colorful loader section */
    .loading {
      font-weight: bold;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding-top: 50px;
    }
    .loader {
      border: 6px solid transparent;
      border-top: 6px solid #ff4b2b;
      border-right: 6px solid #ffb400;
      border-bottom: 6px solid #00c853;
      border-left: 6px solid #2979ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.15);
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading p {
      background: linear-gradient(90deg, #ff4b2b, #ffb400, #00c853, #2979ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    /* Buttons */
    .pay-btn {
      background: #ff6600;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 15px;
    }
    .pay-btn:hover {
      background: #e65c00;
    }
    .back-btn {
      background: #333;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 20px;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
    }
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
    img.qr-code {
      width: 250px;
      margin: 15px 0;
    }
  </style>
</head>
<body>

<header>
  <h2>All India Delivery Service</h2>
</header>

<div class="tracking-box" id="trackingBox">
  <!-- üåà Colorful loading spinner -->
  <div class="loading">
    <div class="loader"></div>
    <p>Loading shipment update...</p>
  </div>
</div>

<!-- Payment Modal -->
<div id="paymentModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h3>Complete Your Payment</h3>
    <img id="qrImage" class="qr-code" src="" alt="UPI QR Code">
    <p>Scan the above QR to pay</p>
    <p style="margin-top: 10px;">or download this QR code and scan with UPI apps.</p>
    <button id="downloadQR" class="pay-btn">Download QR Code</button>
    <p id="paidMessage" style="color: green; font-weight: bold; display: none; margin-top: 15px;">‚úÖ Payment Completed</p>
  </div>
</div>

<script>
  // ‚úÖ Google Sheet link (make sure the tab name is correct!)
  const sheetURL = 'https://opensheet.vercel.app/1uOWYSzDNmEFifqHd-Kbu47cIZ8Kzg36raSPccrEPg0g/Sheet1';

  const urlParams = new URLSearchParams(window.location.search);
  const trackingID = urlParams.get('id') || urlParams.get('code'); // works with ?id= OR ?code=

  const box = document.getElementById('trackingBox');

  // ‚úÖ Safe date parser
  function parseDate(dateString) {
    if (!dateString) return null;
    if (dateString.includes("/") && dateString.split("/").length === 3) {
      const parts = dateString.split("/");
      return new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
    }
    return new Date(dateString);
  }

  fetch(sheetURL)
    .then(res => res.json())
    .then(data => {
      console.log("Sheet Data:", data);

      if (!trackingID) {
        box.innerHTML = `<p>‚ö†Ô∏è No tracking number provided. Please go back and enter a tracking ID.</p>`;
        return;
      }

      const shipment = data.find(item => item["Tracking ID"].trim() === trackingID.trim());

      if (!shipment) {
        box.innerHTML = `<p>‚ùå No shipment found for ID: <strong>${trackingID}</strong></p>`;
        return;
      }

      // ‚úÖ Parse Date
      const sheetDate = parseDate(shipment["Date"]);
      let istDate = sheetDate
        ? sheetDate.toLocaleDateString("en-IN", {
            day: "2-digit",
            month: "short",
            year: "numeric"
          })
        : "Not Available";

      // ‚úÖ Estimated Delivery Date logic
      let deliveryDate = "";
      if (shipment["Estimated Delivery Date"] && shipment["Estimated Delivery Date"].trim() !== "") {
        deliveryDate = shipment["Estimated Delivery Date"].trim();
      } else {
        if (sheetDate) {
          const estimated = new Date(sheetDate);
          estimated.setDate(sheetDate.getDate() + 8);
          deliveryDate = estimated.toLocaleDateString("en-IN", {
            day: "2-digit",
            month: "short",
            year: "numeric"
          });
        } else {
          deliveryDate = "Not Available";
        }
      }

      // ‚úÖ Build output in requested order
      let output = `
        <h3>Shipment Details</h3>
        <p><strong>Tracking ID:</strong> ${trackingID}</p>
        <p><strong>Receiver's Name:</strong> ${shipment["Receiver's Name"] || 'Not Available'}</p>
        <p><strong>Status:</strong> ${shipment.Status}</p>
        <p><strong>Date Updated:</strong> ${istDate}</p>
        <p><strong>Location:</strong> ${shipment.Location}</p>
        <p><strong>Remark:</strong> ${shipment.Remark || 'No additional remark'}</p>
        <p><strong>Estimated Delivery Date:</strong> ${deliveryDate}</p>
      `;

      // ‚úÖ Payment Button Logic
      if (shipment["Pay Now"] && shipment["Pay Now"].trim() !== "" && shipment["Pay Now"].toLowerCase() !== "paid") {
        let qrImage = "";
        if (shipment["Pay Now"] === "pay now") {
          qrImage = "radaar.jpg";
        } else if (shipment["Pay Now"] === "pay500") {
          qrImage = "500.jpg";
        } else if (shipment["Pay Now"] === "payair") {
          qrImage = "payair.jpg";
        }

        if (qrImage) {
          output += `<button class="pay-btn" onclick="openPaymentModal('${qrImage}')">üí≥ Pay Now</button>`;
        }
      }

      // ‚úÖ Paid confirmation
      if (shipment["Pay Now"] && shipment["Pay Now"].toLowerCase() === "paid") {
        output += `<p style="color:green; font-weight:bold; margin-top:20px;">‚úÖ Payment Received</p>`;
      }

      // ‚úÖ Track another shipment button
      output += `<button class="back-btn" onclick="window.location.href='tracking.html'">Track Another Shipment</button>`;

      // ‚úÖ Replace loader with shipment details
      box.innerHTML = output;
    })
    .catch(err => {
      console.error(err);
      box.innerHTML = `<p>‚ö†Ô∏è Error fetching data. Please try again later.</p>`;
    });

  // ‚úÖ Payment Modal Functions
  function openPaymentModal(qrFile) {
    document.getElementById("qrImage").src = qrFile;
    document.getElementById("paymentModal").style.display = "block";

    // download qr button
    document.getElementById("downloadQR").onclick = function() {
      const link = document.createElement("a");
      link.href = qrFile;
      link.download = qrFile;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      document.getElementById("paidMessage").style.display = "block";
    };
  }

  document.getElementById("closeModal").onclick = function() {
    document.getElementById("paymentModal").style.display = "none";
  };
</script>

</body>
</html>
