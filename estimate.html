<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estimate Delivery | All India Delivery Service</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 15px;
      margin: 0;
    }

    .container {
      max-width: 500px;
      width: 100%;
      margin: auto;
      background: white;
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
      font-size: 22px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #003366;
      outline: none;
    }

    .info {
      margin-top: 4px;
      color: #555;
      font-size: 14px;
    }

    .price {
      text-align: center;
      margin-top: 30px;
      font-size: 20px;
      color: green;
      font-weight: bold;
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      h2 {
        font-size: 20px;
      }

      .price {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Estimate Delivery</h2>

    <label for="senderPin">Sender's PIN Code</label>
    <input
      type="text"
      id="senderPin"
      maxlength="6"
      inputmode="numeric"
      pattern="[0-9]*"
      oninput="updateStateCode(this, 'senderState')"
      placeholder="Enter 6-digit PIN code"
    />
    <div id="senderState" class="info"></div>

    <label for="receiverPin">Receiver's PIN Code</label>
    <input
      type="text"
      id="receiverPin"
      maxlength="6"
      inputmode="numeric"
      pattern="[0-9]*"
      oninput="updateStateCode(this, 'receiverState')"
      placeholder="Enter 6-digit PIN code"
    />
    <div id="receiverState" class="info"></div>

    <label for="parcelSize">Parcel Size</label>
    <select id="parcelSize">
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Large">Large</option>
      <option value="Oversized">Oversized</option>
    </select>

    <div class="price">Estimated Delivery Price: â‚¹1060</div>
  </div>

  <script>
    function updateStateCode(input, targetId) {
      const val = input.value.trim();
      if (val.length === 6 && /^\d{6}$/.test(val)) {
        const stateCode = "PIN-" + val.substring(0, 3);
        document.getElementById(targetId).innerText = "State Code: " + stateCode;
      } else {
        document.getElementById(targetId).innerText = "";
      }
    }
  </script>
</body>
</html>
