<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estimate Delivery | All India Delivery Service</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 15px;
      margin: 0;
    }

    .container {
      max-width: 500px;
      width: 100%;
      margin: auto;
      background: white;
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
      font-size: 22px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 15px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #003366;
      outline: none;
    }

    .info {
      margin-top: 4px;
      color: #555;
      font-size: 14px;
    }

    .price {
      text-align: center;
      margin-top: 30px;
      font-size: 20px;
      color: green;
      font-weight: bold;
    }

    @media screen and (max-width: 480px) {
      .container { padding: 20px 15px; }
      h2 { font-size: 20px; }
      .price { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Estimate Delivery</h2>

    <label for="senderPin">Sender's PIN Code</label>
    <input
      type="text"
      id="senderPin"
      maxlength="6"
      inputmode="numeric"
      pattern="[0-9]*"
      placeholder="Enter 6-digit PIN code"
      onblur="fetchState(this.value, 'senderState')"
    />
    <div id="senderState" class="info"></div>

    <label for="receiverPin">Receiver's PIN Code</label>
    <input
      type="text"
      id="receiverPin"
      maxlength="6"
      inputmode="numeric"
      pattern="[0-9]*"
      placeholder="Enter 6-digit PIN code"
      onblur="fetchState(this.value, 'receiverState')"
    />
    <div id="receiverState" class="info"></div>

    <label for="parcelSize">Parcel Size (in cm or kg)</label>
    <input type="text" id="parcelSize" placeholder="e.g. 30x20x15 cm or 2kg" />

    <div class="price">Estimated Delivery Price: â‚¹1060</div>
  </div>

  <script>
    function fetchState(pincode, targetId) {
      const infoBox = document.getElementById(targetId);
      infoBox.innerText = "";

      if (!/^\d{6}$/.test(pincode)) {
        infoBox.innerText = "Please enter a valid 6-digit PIN code.";
        return;
      }

      fetch("https://api.postalpincode.in/pincode/" + pincode)
        .then(res => res.json())
        .then(data => {
          if (
            data[0].Status === "Success" &&
            data[0].PostOffice &&
            data[0].PostOffice.length > 0
          ) {
            const state = data[0].PostOffice[0].State;
            const district = data[0].PostOffice[0].District;
            infoBox.innerText = `ðŸ“ State: ${state}, District: ${district}`;
          } else {
            infoBox.innerText = "Could not find state info for this PIN.";
          }
        })
        .catch(() => {
          infoBox.innerText = "Error fetching state info.";
        });
    }
  </script>
</body>
</html>
